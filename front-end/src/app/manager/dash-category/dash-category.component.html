<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let categorys;  let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="categoryname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên danh mục </th>
      <td mat-cell *matCellDef="let category"> {{category?.categoryName}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action. <span matTooltip="Thêm danh mục sản phẩm" class="bg-success"
          (click)="openDialogAddCategory()">
          <i class="fa fa-user-plus"></i>
        </span></th>
      <td mat-cell *matCellDef="let category">
        <span matTooltip="Chỉnh sửa thông tin" (click)="openDialogEdit(category)" class="bg-info"><i
            class="fa fa-edit"></i></span>
        <span matTooltip="Xóa danh mục sản phẩm" class="bg-danger" (click)="onCategoryIdDetele(category._id)" data-toggle="modal"
          data-target="#myModal">
          <i class="fa fa-trash"></i>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 9]" showFirstLastButtons></mat-paginator>
</div>
<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you do want to delete this category ?</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDeleteCategory()">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
