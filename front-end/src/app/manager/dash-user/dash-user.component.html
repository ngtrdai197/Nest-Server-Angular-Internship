<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let user;  let i = index"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let user"> {{user?.username}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address. </th>
      <td mat-cell *matCellDef="let user"> {{user?.address}} </td>
    </ng-container>
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname. </th>
      <td mat-cell *matCellDef="let user"> {{user?.fullname}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role. </th>
      <td mat-cell *matCellDef="let user"> {{user?.role}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action. <span matTooltip="Thêm người dùng" class="bg-success"
          (click)="openDialogAddUser()">
          <i class="fa fa-user-plus"></i>
        </span></th>
      <td mat-cell *matCellDef="let user">
        <span matTooltip="Chỉnh sửa thông tin" (click)="openDialogEdit(user)" class="bg-info"><i
            class="fa fa-edit"></i></span>
        <span matTooltip="Xóa người dùng" class="bg-danger" (click)="onUserIdDetele(user._id)" data-toggle="modal"
          data-target="#myModal">
          <i class="fa fa-trash"></i>
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 9]" showFirstLastButtons></mat-paginator>
  <div *ngIf="isLoading" style="color: #87c4a3" class="icon-loading la-ball-clip-rotate la-3x">
    <div></div>
  </div>
</div>
<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Are you sure you do want to delete this account ?</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onDeleteAccount()">Delete</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
